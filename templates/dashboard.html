<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <a href="/" class="btn btn-primary btn-sm">Home</a>
    <a href="/logout" class="btn btn-primary btn-sm">Logout</a>
    <style>
    div.a {
        text-align: center;
    }
    </style>
        <div class="a"><h1>Pick Your Favorite Movies!</h1></div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Imdb Rating</th>
                <th scope="col">Release Date</th>
                <th scope="col">Runtime</th>
                <th scope="col">Genre(s)</th>
            </tr>
        </thead>
        <tbody>
            {% for m in movies %}
            <tr>
                <td>{{m.imdb_id}}</td>
                <td>{{m.title}}</td>
                <td>{{m.imdb_rating}}</td>
                <td>{{m.release_date}}</td>
                <td>{{m.runtime}}</td>
                <td>{{m.genre}}</td>
                <td><a href="/add_favorite/{{m.id}}"><button onclick="myFunction(this)" id="picked_movie">Select Movie</button></a></td>
                <td><a href="/remove_movie/{{m.id}}"><button onclick="myFunction(this)" id="unfavorite_movie">Remove Movie</button></a></td>
                <script>
                function myFunction(element) {
                        if (element.innerHTML == "Select Movie"){
                            element.innerHTML = "Remove Movie"
                        }
                        else {
                            element.innerHTML = "Select Movie"
                        }
                }
                </script>
            </tr>
            {%endfor%}
        </tbody>
    </table><br>
    <a href="/" class="btn btn-primary btn-sm">Home</a>
</body>

</html>
